name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 15.0.0
        cache: 'npm'
    - name: Install dependencies
      run: cd test && npm ci
    - name: Run tests
      run: cd test && npm run test
